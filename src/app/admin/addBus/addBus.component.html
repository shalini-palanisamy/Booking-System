<div class="container">
  <form [formGroup]="addBusForm" (ngSubmit)="submitBusData()">
    <div class="form-group">
      <div class="busName">
        <label for="">Bus Name*</label>
        <input
          name="BusName"
          id="BusName"
          class="form-control"
          formControlName="BusName"
        />
        <small
          *ngIf="
            !addBusForm.get('BusName').valid &&
            addBusForm.get('BusName').touched
          "
        >
          This field is required*
        </small>
      </div>
      <div class="busNo">
        <label for="">Bus Number*</label>
        <input
          type="text"
          name="BusNo"
          id="BusNo"
          class="form-control"
          formControlName="BusNo"
        />
        <small
          *ngIf="
            !addBusForm.get('BusNo').valid && addBusForm.get('BusNo').touched
          "
        >
          Please enter the required field*
        </small>
      </div>
      <div class="fromLoc">
        <label for="">From*</label>
        <input
          type="text"
          name="FromLoc"
          id="FromLoc"
          class="form-control"
          formControlName="FromLoc"
        />
        <small
          *ngIf="
            !addBusForm.get('FromLoc').valid &&
            addBusForm.get('FromLoc').touched
          "
        >
          Please enter the required field*
        </small>
      </div>
      <div class="toLoc">
        <label for="">To*</label>
        <input
          type="text"
          name="ToLoc"
          id="ToLoc"
          class="form-control"
          formControlName="ToLoc"
        />
        <small
          *ngIf="
            !addBusForm.get('ToLoc').valid && addBusForm.get('ToLoc').touched
          "
        >
          Please enter the required field*
        </small>
      </div>
      <div class="seaterPrice">
        <label for="">Seater Price*</label>
        <input
          type="number"
          name="SeaterPrice"
          id="SeaterPrice"
          class="form-control"
          formControlName="SeaterPrice"
        />
        <small
          *ngIf="
            !addBusForm.get('SeaterPrice').valid &&
            addBusForm.get('SeaterPrice').touched
          "
        >
          Please enter the required field*
        </small>
      </div>
      <div class="SleeperPrice">
        <label for="">Sleeper Price*</label>
        <input
          type="number"
          name="SleeperPrice"
          id="SleeperPrice"
          class="form-control"
          formControlName="SleeperPrice"
        />
        <small
          *ngIf="
            !addBusForm.get('SleeperPrice').valid &&
            addBusForm.get('SleeperPrice').touched
          "
        >
          Please enter the required field*
        </small>
      </div>
      <button type="submit" [disabled]="!addBusForm.valid">Add Bus</button>
    </div>
  </form>
</div>
