<div class="container">
  <div class="selectButton">
    <button (click)="admin()" class="admin">Admin</button>
    <button (click)="user()" class="user">User</button>
  </div>

  <div *ngIf="logInRenderUser">
    <app-logIn></app-logIn>
    <div class="renderSignIn">
      <p>Create an account</p>
      <a routerLink="signIn">SignUp</a>
    </div>
  </div>
  <div *ngIf="logInRenderAdmin">
    <app-admin></app-admin>
  </div>
</div>
