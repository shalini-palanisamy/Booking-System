<div class="container">
  <form [formGroup]="searchForm" (ngSubmit)="OnShow()">
    <div class="form">
      <div class="col1">
        <div>
          <label for="fromLocation">From</label>
          <input
            type="text"
            name="fromLoc"
            class="form-control"
            formControlName="fromLoc"
          />
        </div>
        <div>
          <label for="ToLocation">To</label>
          <input
            type="text"
            name="ToLoc"
            class="form-control"
            formControlName="toLoc"
          />
        </div>
      </div>
      <button type="submit" [disabled]="!searchForm.valid">Search</button>
    </div>
  </form>
</div>
