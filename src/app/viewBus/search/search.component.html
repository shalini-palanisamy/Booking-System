<div class="container">
  <form [formGroup]="searchForm" (ngSubmit)="toEmitUserData()">
    <div class="form">
      <div class="col1">
        <div>
          <label for="fromLocation">From</label>
          <input
            type="text"
            name="fromLoc"
            class="form-control"
            formControlName="fromLoc"
          />
          <small
            *ngIf="
              searchForm.get('fromLoc').hasError('required') &&
              searchForm.get('fromLoc').touched
            "
            >Please enter the required field*</small
          >
        </div>
        <div>
          <label for="ToLocation">To</label>
          <input
            type="text"
            name="ToLoc"
            class="form-control"
            formControlName="toLoc"
          />
          <small
            *ngIf="
              searchForm.get('toLoc').hasError('required') &&
              searchForm.get('toLoc').touched
            "
            >Please enter the required field*</small
          >
        </div>
      </div>
      <button type="submit" [disabled]="!searchForm.valid">Search</button>
    </div>
  </form>
</div>
